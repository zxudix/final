<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | PRADA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<header>
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="logo">PRADA</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container py-5">
  <h2 class="text-center mb-3">Gallery</h2>
  <div class="btn-group mb-4">
    <button class="btn btn-outline-dark filter-btn" data-filter="all">All</button>
    <button class="btn btn-outline-dark filter-btn" data-filter="bags">Bags</button>
    <button class="btn btn-outline-dark filter-btn" data-filter="clothes">Clothes</button>
  </div>

  <div class="row g-3" id="gallery">
    <div class="col-md-4 item bags"><img src="bag.avif" class="img-fluid gallery-img" loading="lazy"></div>
    <div class="col-md-4 item clothes"><img src="skirt.jpg" class="img-fluid gallery-img" loading="lazy"></div>
    <div class="col-md-4 item clothes"><img src="sneakers.avif" class="img-fluid gallery-img" loading="lazy"></div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>
</main>

<footer>
  <p>&copy; 2025 PRADA | Official Store</p>
</footer>

<script src="script.js"></script>
</body>
</html>
