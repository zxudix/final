<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRADA | Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="bg-black text-white py-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="logo">PRADA</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section id="contact" class="container mt-5">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter name" required>
      </div>

      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" placeholder="Enter email" required>
        <p id="error" style="color:red; display:none;">Please enter a valid email!</p>
      </div>

      <!-- Password Fields -->
      <div class="mb-3">
        <label for="password" class="form-label small">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        <div id="passwordStrength" class="form-text mt-1"></div>
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label small">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        <div class="invalid-feedback">Passwords must match.</div>
      </div>

      <div class="mb-3">
        <label for="message">Message:</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Enter message" required></textarea>
      </div>

      <button type="submit" class="btn btn-dark">Send</button>
    </form>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let email = document.getElementById("email").value;
      let error = document.getElementById("error");
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;
      let passwordStrength = document.getElementById("passwordStrength");

      // Email validation
      if (!(email.includes("@") && email.includes("."))) {
        error.style.display = "block";
        return;
      } else {
        error.style.display = "none";
      }

      // Password match check
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Password strength check
      if (password.length < 6) {
        passwordStrength.textContent = "Weak password.";
        passwordStrength.style.color = "red";
        return;
      } else if (password.match(/[A-Za-z]/) && password.match(/\d/)) {
        passwordStrength.textContent = "Medium strength.";
        passwordStrength.style.color = "orange";
      } else if (password.match(/[A-Z]/) && password.match(/\d/) && password.match(/[@$!%*?&]/)) {
        passwordStrength.textContent = "Strong password!";
        passwordStrength.style.color = "green";
      }

      alert("Message sent successfully!");
    });
  </script>

  <footer class="bg-black text-white text-center py-3">
    <p>&copy; 2025 PRADA | Official Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
