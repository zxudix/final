<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRADA | Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="bg-black text-white py-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="logo">PRADA</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Shop</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Our Collection</h2>

    <div class="mb-3">
      <input type="text" id="productSearch" class="form-control" placeholder="Search products...">
    </div>

    <div class="row g-4" id="productGrid">
      <div class="col-md-4 product-item">
        <div class="card product-card">
          <img src="bag.avif" class="card-img-top" loading="lazy">
          <div class="card-body text-center">
            <h5 class="card-title">PRADA Bag</h5>
            <p class="card-text">$1,200</p>
            <button class="btn btn-dark add-cart" data-name="PRADA Bag" data-price="1200">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 product-item">
        <div class="card product-card">
          <img src="sneakers.avif" class="card-img-top" loading="lazy">
          <div class="card-body text-center">
            <h5 class="card-title">PRADA Sneakers</h5>
            <p class="card-text">$950</p>
            <button class="btn btn-dark add-cart" data-name="PRADA Sneakers" data-price="950">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 product-item">
        <div class="card product-card">
          <img src="skirt.jpg" class="card-img-top" loading="lazy">
          <div class="card-body text-center">
            <h5 class="card-title">PRADA Miniskirt</h5>
            <p class="card-text">$180</p>
            <button class="btn btn-dark add-cart" data-name="PRADA Miniskirt" data-price="180">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <h3 class="mt-5">Cart</h3>
    <table class="table table-striped" id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="bg-black text-white text-center py-3">
    <p>&copy; 2025 PRADA | Official Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
